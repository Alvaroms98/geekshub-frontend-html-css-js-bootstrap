<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div>
        <a href="../../index.html" class="back" role="button">Back</a>
    </div>
    <main>
        <div class="main-box">
            <div class="title">
                <h4>Contact us</h4>
            </div>
            <div class="form">
                <div class="first-name field">
                    <div class="icon"><i class="bi bi-person-fill"></i></div>
                    <input class="input" type="text" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <div class="last-name field">
                    <div class="icon"><i class="bi bi-person-fill"></i></div>
                    <input class="input" type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
                <div class="email field">
                    <div class="icon"><i class="bi bi-envelope"></i></div>
                    <input class="input" type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="phone field">
                    <div class="icon"><i class="bi bi-telephone-fill"></i></div>
                    <input class="input" type="text" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="message field">
                    <div class="icon"><i class="bi bi-pencil-square"></i></div>
                    <textarea class="input" name="message" id="message" cols="100" rows="3"
                        placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </main>
</body>

</html>
