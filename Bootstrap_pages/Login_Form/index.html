<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div>
        <a href="../../index.html" class="back" role="button">Back</a>
    </div>
    <main class="text-center">
        <h1 class="title my-5">Login Form</h1>
        <h6 class="description mb-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatem reprehenderit minus repudiandae. Quibusdam repellat accusamus earum eveniet, sunt sapiente impedit.</h6>
        <div class="form">
            <div class="form-header d-flex justify-content-between">
                <div class="p-2">
                    <h3 style="color: gray;">Login to our site</h3>
                    <span style="color: gray;">Enter Username and Password</span>
                </div>
                <div class="p-2 d-none d-sm-inline" id="lock-icon">
                    <img class="float-end" src="https://img.myloview.es/vinilos/lock-icon-vector-illustration-flat-lock-icon-vector-400-197825221.jpg" alt="Lock icon">
                </div>
            </div>
            <div class="form-body border">
                <input type="text" name="username" id="username" placeholder="Username" class="inputs">
                <input type="password" name="password" id="password" placeholder="Password" class="inputs">
                <button type="submit" id="login-btn" class="btn btn-primary inputs">Log in</button>
            </div>
        </div>
        <div class="loginwith my-5">
            <span style="color: white">Login with</span>
        </div>
        <div class="social d-flex flex-column flex-sm-row justify-content-center">
            <div class="social-buttons">
                <button type="button" class="btn btn-dark border border-white"><i class="bi bi-facebook"></i> Facebook</button>
            </div>
            <div class="social-buttons">
                <button type="button" class="btn btn-dark border border-white"><i class="bi bi-twitter"></i> Twitter</button>
            </div>
            <div class="social-buttons">
                <button type="button" class="btn btn-dark border border-white"><i class="bi bi-google"></i> Google Plus</button>
            </div>
        </div>
        
    </main>
</body>

</html>
